<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Thanawat's example page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Kanit&display=swap"
      rel="stylesheet"

  <!-- teacher's version -->
  <body>
    <h1 class="kku-header">Khon Kaen University</h1>
    <figure>
      <img
        src="/images/khonkaen-2330641_1280.webp"
        width="50%"
        height="50%"
        alt="MyTestImg"
        class="kku-img"
      />
      <img
        src="/images/kku2.jpg"
        width="50%"
        height="50%"
        class="kku-img"
        alt="MyTestImg"
      />
      <figcaption style="text-align: center">Khonkaen University</figcaption>
    </figure>
    <p id="heading">Khon Kaen University has many outstanding places</p>
    <ul>
      <li class="popular">อาคาร 50 ปีวิศวรวมใจ</li>
      <li>ตึกโครงเหล็ก CB</li>
      <li class="popular">ตึกภาควิชาวิศวกรรมคอมพิวเตอร์</li>
    </ul>

    <p class="kku-desc">
      Have you been in these places? If not, please do so.For more information,
      please click
      <a href="https://www.kku.ac.th/" class="kku">Khon Kaen University</a>
    </p>

    <a href="profile/">Go to my profile...</a>
  </body>
